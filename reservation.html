          <section id="reservations-form">
            <h2>View Rates</h2>
            <form>
        
                 
              <div class="row">
               
  
                    <div class="col-md-6">
                      <div class="form-group"> <input class="form-control" type="text" required> <span class="form-label">First Name</span> </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group"> <input class="form-control" type="text" required> <span class="form-label">Last Name</span> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> <input class="form-control" type="email" required> <span class="form-label">E mail</span> </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"> <input class="form-control" type="number" required> <span class="form-label">Phone Number</span> </div>
                </div>
                
             
                <div class="col-md-6">
                  <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">Check In</span> </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">Check out</span> </div>
              </div>
                  <div class="col-md-4">
                      <div class="form-group"> <select class="form-control" required>
                              <option value="" selected hidden>Rooms</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                          </select> <span class="select-arrow"></span> <span class="form-label">Rooms</span> </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group"> <select class="form-control" required>
                              <option value="" selected hidden>Adults</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                          </select> <span class="select-arrow"></span> <span class="form-label">Adults</span> </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group"> <select class="form-control" required>
                              <option value="" selected hidden>Children</option>
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                          </select> <span class="select-arrow"></span> <span class="form-label">Children</span> </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group"> <input class="form-control" type="text" required> <span class="form-label">TOTAL</span> </div>
  
                  </div>
              </div>
          </form>

          </section>

          

              
            

       
       
       
        <section id="reservation-billing-form">

            <div id="billing-form-content">
                <div class="row">
                    <div class="col-50">
                      <h3>Billing Information</h3>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="K Kgaugelo">
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="kgaugelomarak@gmail.com">
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                      <label for="city"><i class="fa fa-institution"></i> City</label>
                      <input type="text" id="city" name="city" placeholder="Johannesburg">
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                      </div>
          
                     
                    </div>
          
                    <div class="col-50">
                      <h3>Payment</h3>
                      <label for="fname">Accepted Cards</label>
                      <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="K Marakalla">
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="September">
                     
                    </div>
                    
                  </div>
                  <a href="#"><button type="button" class="view-room-btns btn btn-secondary btn-l" width="150">Checkout</button></a>
                </form>

            </div>
           

        </section>
